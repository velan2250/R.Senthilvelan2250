<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-image: url(./Desert.jpg);background-repeat: no-repeat;background-size:cover;">
    <div class="container-fluid">
        <form class="text-center">
            <h1 class="text-center text-danger"><b>LOGIN PAGE</b></h1>
            <p><b>LOGIN PAGE using GRID system</b></p>
            <div class="row justify-content-center mt-5">
                <div class="col-5"><input type="text" class="form-control" placeholder="first name"></div>
                <div class="col-5"><input type="text" class="form-control" placeholder="second name"></div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-5"><input type="email" class="form-control" placeholder="email"></div>
                <div class="col-5"><input type="number" class="form-control" placeholder="mobile no"></div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-5"><input type="password" class="form-control" placeholder="password"></div>
                <div class="col-5"><input type="password" class="form-control" placeholder="confirm password"></div>
            </div><br><br>
            <button class="btn btn-secondary">login</button>
            <br>
            <p><b>Already Have An Account<a href="https://vscode.dev/"> login?</a></b></p>
            <h1>
                <i class="fa-brands fa-youtube text-danger"></i>
                <i class="fa-brands fa-twitter text-info"></i>
                <i class="fa-brands fa-facebook text-primary"></i>
            </h1>
        </form>
    </div>
</body>

</html>
